site_name: XJTU RC
site_description: A short description of RC project.
site_author: Admin
site_url: https://localhost:7788/
site_dir: site
repo_url: https://github.com/XJRCAdmin/XJTURCDocs
repo_name: XJTURCDocs

theme:
  name: material
  # 下面的logo路径是以docs为根的路径
  logo: static/images/CbiIrobot.svg
  favicon: static/images/favicon.ico
  language: zh
  custom_dir: material/overrides
  icon:
    repo: fontawesome/brands/github
  features:
  
    - announce.dismiss #呈现可标记为由用户读取的临时公告，可以包含一个用于取消当前公告的按钮
    # - navigation.instant
    #- header.autohide  #自动隐藏
    - navigation.tracking #地址栏中的 URL 将自动更新为在目录中突出显示的活动锚点
    - navigation.tabs #顶级部分将呈现在上面视口标题下方的菜单层中，但在移动设备上保持原样
    # - navigation.tabs.sticky  #启用粘性选项卡后，导航选项卡将锁定在标题下方，并在向下滚动时始终保持可见
    - navigation.sections #启用部分后，顶级部分在边栏中呈现为1220px以上视口的组，但在移动设备上保持原样
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.footer #页脚将呈现在边栏中，但在移动设备上保持原样
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - search.share #搜索分享按钮
    - navigation.expand # 打开Tab时左侧目录全部展开
    - navigation.indexes #启用节索引页后，可以将文档直接附加到节
    - content.tabs.link
    - content.tooltips
    - content.code.copy #代码复制
    - content.action.edit
    - content.action.view
    - content.code.annotate

  palette:
    - scheme: default
      primary: white
      toggle:
        icon: material/weather-night
        name: 暗色模式
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: 亮色模式

# extra_javascript:
#   - 'https://cdn.jsdelivr.net/npm/mathjax@2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  feedback:
      title: 此页面有帮助吗？
      ratings:
        - icon: material/thumb-up-outline #图标可自定义
          name: This page was helpful
          data: 1
          note: >-
            谢谢你的反馈！
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://marketingplatform.google.com/about/analytics/" target="_blank" rel="noopener">feedback form</a>.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/XJRCAdmin/XJTURCDocs/
      name: XJRCAdmin on GitHub

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

copyright: Copyright &copy; 2020 - 2025 XJRCAdmin All rights reserved

nav:
  - Home: index.md  
  - 贡献指南: blog/comtribution/index.md
  - 四足组:
    - 四足组: blog/四足组/index.md
  - 电: 
    - ssh: blog/电/ssh&remotessh/index.md
    - 新手指南: blog/电/freshman/index.md
  - 视: 
    - Introduction: blog/视/index.md
    - 常用命令汇总: blog/视/common-command/index.md
    - Markdown: blog/视/markdown/index.md
    - Bash自学: blog/视/bash/index.md
    - LINUX: blog/视/linux/linux.md
    - Git Intro: blog/视/GitIntro/index.md
    - SSH: blog/视/ssh&remotessh/index.md
    - 一些现代C++语法特性: blog/视/ModernCpp/index.md
    - VPN: blog/视/VPN教程/index.md
    - Doxygen与commit规范: blog/视/Doxygen-commit/index.md
    - Missing Semester qa: blog/视/qa/index.md
    - CMake Introduction: blog/视/CMake/index.md
    - Docker & Dev Container: blog/视/docker/index.md
    - 视觉设备: blog/视/visualDev/index.md
    - 串口使用: blog/视/serialUse/index.md
    - intel-realsense相机: blog/视/realsense/index.md
    - Roboflow标注概览: blog/视/roboflow/Roboflow.md
    - 强化学习: blog/视/RL/index.md
    - 队内服务器使用指南: blog/视/RCserver/index.md
  - 机:
    - introduction: blog/机/introduction/index.md
    - Example: blog/机/example/index.md
  - 硬件组:
    - Introduction: blog/硬件组/intro.md
  

plugins:
  - search  # 搜索配置
  - glightbox:
      enabled: !ENV [glightbox, false]
      touchNavigation: true
      loop: false
      effect: fade
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
  - minify:
      minify_html: true
  # - comments
    # repo: XJRCAdmin/XJTURCDocs
    # category: Announcements
    # mapping: url
    # input_position: top
    # theme: preferred_color_scheme
    # lang: zh-CN
    # loading: lazy
  # - git-revision-date-localized:
  #     fallback_to_build_date: true
  #     locale: zh
  # - git-authors:
  #     show_contribution: true
  #     show_line_count: true




markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - def_list
  - toc:
      permalink: true
  - pymdownx.arithmatex:
     generic: true 
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

  - markdown.extensions.meta
  - pymdownx.highlight:
      linenums: true
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: pymdownx.arithmatex.fence_mathjax_format